<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>无标题文档</title>
    <link href="/static/admin/css/style.css" rel="stylesheet" type="text/css" />
    <script language="JavaScript" src="/static/admin/js/jquery.js"></script>
    <style>
        .active{
            border-bottom: solid 3px #66c9f3;
        }
    </style>
</head>

<body>
    <div class="place">
        <span>位置：</span>
        <ul class="placeul">
            <li><a href="#">首页</a></li>
            <li><a href="#">表单</a></li>
        </ul>
    </div>
    <div class="formbody">
        <div class="formtitle">
            <span class="active">基本信息</span>
        </div>
        <form action="" method="post">
            <input type="hidden" name="cat_id" value="{$catData['cat_id']}">
            <ul class="forminfo">
                <li>
                    <label>分类名称</label>
                    <input name="cat_name" placeholder="请输入分类名称" type="text" value="{$catData['cat_name']}" class="dfinput" />
                </li>
                <li>
                    <label>父分类</label>
                    <select name="pid" class="dfinput">
                        <option value=''>请选择父分类</option>
                        <option value='0'>顶级分类</option>
                        {foreach name='cats' item='cat'}
                            <option value="{$cat.cat_id}">{:str_repeat('&nbsp;',$cat.level*4)}{$cat.cat_name}</option>
                        {/foreach}
                    </select>
                </li>
                <li>
                    <label>&nbsp;</label>
                    <input name="" id="btnSubmit" type="submit" class="btn" value="确认保存" />
                </li>
            </ul>
        </form>
    </div>
</body>
<script type="text/javascript">
    $("select[name=pid]").val("{$catData['pid']}");
</script>
    
</html>
